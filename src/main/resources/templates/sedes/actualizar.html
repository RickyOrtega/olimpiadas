<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">

</head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<div class="container">
	<section th:replace="~{layout/layout :: titulo}"></section>
	<div class="row">
		<form th:action="@{/sedes/actualizar/} + ${sede.id}" th:object="${sede}" method="get">
			<div class="form-group row">
				<label for="id" class="col-sm-4 col-form-label">Id</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Id" id="id" th:field="*{id}" disabled="disabled">
				</div>
			</div>
			<div class="form-group row">
				<label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" placeholder="Nombre de la sede" id="nombre" th:field="*{nombre}">
				</div>
			</div>
			<div class="form-group row">
				<label for="numero_complejos" class="col-sm-4 col-form-label">Número de complejos</label>
				<div class="col-sm-8">
					<input type="number" class="form-control" placeholder="Número de complejos" id="numero_complejos" th:field="*{numero_complejos}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
